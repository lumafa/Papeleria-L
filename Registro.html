<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">Registro</h1>

        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="documentType">Tipo de Documento</label>
                <input type="text" id="documentType" name="documentType" required>
            </div>

            <div class="form-group">
                <label for="documentNumber">Número de Documento</label>
                <input type="text" id="documentNumber" name="documentNumber" required>
            </div>

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn" id="registerSubmitBtn">Entrar</button>
        </form>
    </div>

    <script src="registro.js"></script>
</body>
</html>
