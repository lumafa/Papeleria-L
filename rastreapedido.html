<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorara Rastrea Tu Pedido -Papeleria Lucelly</title>
    <link rel="stylesheet" href="rastreapedido.css">
</head>
<body>
<header class="header">
        <div class="logo">
            <span class="logo-text">PL</span>
        </div>
        <span class="header-title">Papelería Lucelly</span>
        <div class="header-right">
            <nav class="main-nav">
                <ul class="nav-links">
                </ul>
            </nav>
        </div>
    </header>

    </header>

    <main class="track-main">
        <h1 class="track-title">Rastrea tu Pedido</h1>
        <div class="track-form-container">
            <form class="track-form">
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" name="city" readonly>
                </div>
                <div class="form-group">
                    <label for="deliveryAddress">Dirección de entrega</label>
                    <input type="text" id="deliveryAddress" name="deliveryAddress" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="text" id="phone" name="phone" readonly>
                </div>
                <div class="form-group">
                    <label for="code">Código</label>
                    <input type="text" id="code" name="code" required placeholder="Ingresa tu código de pedido">
                </div>
                <div class="form-group">
                    <label for="departureDate">Fecha salida</label>
                    <input type="text" id="departureDate" name="departureDate" readonly>
                </div>
                <div class="form-group">
                    <label for="deliveryDate">Fecha de entrega</label>
                    <input type="text" id="deliveryDate" name="deliveryDate" readonly>
                </div>
                <div class="form-group">
                    <label for="arrivalTime">Hora llegada ruta</label>
                    <input type="text" id="arrivalTime" name="arrivalTime" readonly>
                </div>
                <div class="form-group">
                    <label for="driverName">Nombre Conductor</label>
                    <input type="text" id="driverName" name="driverName" readonly>
                </div>
                <div class="form-group">
                    <label for="plateNumber">Número placa carro</label>
                    <input type="text" id="plateNumber" name="plateNumber" readonly>
                </div>
                <button type="submit" class="track-submit-btn">Buscar Pedido</button>
            </form>
        </div>
    </main>

    <nav class="bottom-nav">
        <ul>
            <li>
                <a href="Idex.html" class="nav-icon" id="homeNav">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li>
                <a href="menu.html" class="nav-icon" id="moreNav">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>Más</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="js/rastreapedido.js"></script>
</body>
</html>
