<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="iniciarsesion.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-text">PL</span>
        </div>
        <span class="header-title">Papelería Lucelly</span>
    </header>

    <div class="login-container">
        <h1 class="login-title">Iniciar Sesión</h1>

        <!-- FORMULARIO COMPLETO Y CERRADO -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>             
            <a href="categoria.html" class="submit-btn" id="loginSubmitBtn">
        Entrar
    </a>
</form>

    <script src="js/iniciarsesion.js"></script>
</body>
</html>
